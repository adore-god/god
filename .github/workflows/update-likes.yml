name: Update Likes

on:
  repository_dispatch:
    types: [update-likes]

jobs:
  update-likes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Increment likes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pageId = context.payload.client_payload.page_id;
            const fs = require('fs');
            const path = 'data/likes.json';

            let likes = {};
            if (fs.existsSync(path)) {
              likes = JSON.parse(fs.readFileSync(path));
            }

            likes[pageId] = (likes[pageId] || 0) + 1;
            fs.writeFileSync(path, JSON.stringify(likes, null, 2));

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/likes.json
          git commit -m "Increment likes for ${{ github.event.client_payload.page_id }}"
          git push
          
